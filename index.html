<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="images/">
    <title>Free Online ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form>
        <input type="text" placeholder="title" name="title" id="title">
        <br>
        <input type="text" placeholder="deadline" aria-placeholder="Enter a date when the task is due" name="deadline" id="deadline">
        <br>
        <input type="checkbox"> IsComplete?
        <br>
        <input type="button" value="Add ToDo">
    </form>
    <div id="todo">
        <h2>ToDo</h2>
        <!-- <div>
                <input type="checkbox"> Title goes here...
        </div>
        <div>
                <input type="checkbox"> second task...
        </div> -->
    </div>
    <div id="completed">
        <h2>Completed</h2>

    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
