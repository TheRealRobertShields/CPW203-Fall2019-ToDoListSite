<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="images/">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Free Online ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form>
        <h3>Enter a task</h3>
        <input type="text" placeholder="title" name="title" id="title">
        <br>
        <input type="text" id="deadline" placeholder="deadline" aria-placeholder="Enter a date when the task is due">
        <br>
        <input type="checkbox"> IsComplete?
        <br>
        <input type="button" value="Add ToDo">
    </form>
    <div id="todo">
        <h2>ToDo</h2>
    </div>
    <div id="completed">
        <h2>Completed</h2>
    </div>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
            var picker = new Pikaday({ field: document.getElementById('deadline') });
    </script>
</body>
</html>
